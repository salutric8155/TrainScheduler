<!DOCTYPE html>
<html lang="en-US">
<head>
	<!--firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TrainScheduler</title>
	<!--reset css-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--my css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">TRAIN SCHEDULE</h1>
        	<h3 class="text-center">ALL ABOARD!!</h3>
        	<h3 class="text-center" id="time">Current Time: </h3>
		</div>

		<div class="row">
	        <div class="col-lg-12">
	          	<div class="panel panel-default">
		            <div class="panel-heading">
		              <h3 class="panel-title">Current Train Schedule</h3>
		            </div>
		            <div class="panel-body">
		            	<p id="addedTrain"></p>
		            </div>
		        </div>
		    </div>
		</div>

		<div class="row">
	        <div class="col-lg-12">
	          	<div class="panel panel-default">
		            <div class="panel-heading">
		              <h3 class="panel-title">Add Train</h3>
		            </div>

		            <div class="panel-body">
			            <form>
			                <div class="form-group">
			                  	<label for="train-name">Train Name
			                  	</label>
			                  	<input class="form-control" id="train-name" type="text">
			                </div>

			                <div class="form-group">
			                  	<label for="destination">Destination
			                  	</label>
			                  	<input class="form-control" id="destination" type="text">
			                </div>

			                <div class="form-group">
			                  	<label for="first-train">First Train Time (HH:MM - Military time)
			                  	</label>
			                  	<input class="form-control" id="first-train" type="time">
			                </div>

			                <div class="form-group">
			                  	<label for="Frequency">Frequency (Min)
			                  	</label>
			                  	<input class="form-control" id="frequency" type="text">
			                </div>

			                <button class="btn btn-primary" id="submit" type="submit">Submit
			                </button>
			            </form>
		            </div>
	          	</div>
	        </div>
	    </div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
